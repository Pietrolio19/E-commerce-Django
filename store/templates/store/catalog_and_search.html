{% extends "store/base.html" %}

{% block content %}
<div class="grid-layout">
  {% for product in page_obj %}
    <div class="grid-element">
      <h2>{{ product.name }}</h2>
      <h4>{{ product.description }}</h4>
    </div>
  {% empty %}
    <p>Nessun prodotto disponibile.</p>
  {% endfor %}
</div>
